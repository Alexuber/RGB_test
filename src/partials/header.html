<header class="header">
  <div class="container header-container">
    <div class="header-logo">
      <img
        src="./images/logo.png"
        alt="logo"
        class="logo"
        width="101"
        height="32"
      />
    </div>
    <ul class="header-date">
      <li class="header-date__time">
        <svg class="calendar" width="12.55" height="12.55">
          <use href="./images/icons/symbol-defs.svg#icon-calendar_today"></use>
        </svg>
        <p class="header-date__text">28 декабря</p>
      </li>
      <li class="header-date__time">
        <svg class="time" width="12.55" height="12.55">
          <use href="./images/icons/symbol-defs.svg#icon-gg_time"></use>
        </svg>
        <p class="header-date__text">3,5 часа</p>
      </li>
    </ul>
  </div>
</header>
